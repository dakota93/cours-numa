 <body>
       <div class="container">
        

            <div class="jumbotron">
                <h1 class="display-5">Calculatrice & Bootstrap 4</h1>
                <p class="lead">Une calculatrice en jQuery- <span class="badge badge-dark">numa krouchi</span></p>
                <hr class="my-4">
            </div>
            <button type="button" class="btn btn-outline-dark btn-sm"   id="afficher">Afficher</button>
            <button type="button" class="btn btn-outline-dark  btn-sm" id="cacher">Cacher</button>
            <button type="button" class="btn btn-outline-dark  btn-sm" id="toggle">Toggle</button>
            
           <div id="conteneur">
                <form action="#" method="GET">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="number" name="saisie1" id="saisie1">
                        </div>
                        <div class="col">
                            <select name="operateur" id="operateur" class="form-control">
                                <option>+</option>
                                <option>-</option>
                                <option>*</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="col"> 
                            <input  class="form-control" type="number" name="saisie2" id="saisie2">
                        </div>
                        <div class="col">
                            <button type="submit" class="form-control btn-primary" name="bouton" id="bouton" value="Calculez">Calculez</button>
                        </div>
                    </div>
        
                </form>
        </div>
    </div>

    <script src="../jquerry/source/jquery-3.4.1.js"></script>
    <script>

        $(function () {
            function calcul(event) {
                event.preventDefault();
                // console.log('ça marche');
                var saisie1 = $('#saisie1').val();
                // console.log(saisie1);
                var saisie2 = $('#saisie2').val();
                // console.log(saisie2);
                var operateur = $('#operateur').val();
                // console.log(operateur);

                if (operateur == '+') {
                    resultat = parseInt(saisie1) + parseInt(saisie2);
                    console.log(resultat);

                }
                if (operateur == '-') {
                    resultat = (saisie1 - saisie2);
                    console.log(resultat);

                }
                if (operateur == '*') {
                    resultat = (saisie1 * saisie2);
                    console.log(resultat);

                }
                if (operateur == '/') {
                    resultat = (saisie1 / saisie2);
                    console.log(resultat);
                }
                alert(saisie1 + operateur + saisie2 + '=' + resultat);
            };

            $('#bouton').click(calcul);

            $('#afficher').click(function () {
                $('#conteneur').slideDown();
            });
            $('#cacher').click(function () {
                $('#conteneur').slideUp();
            });
            $('#toggle').click(function () {
                $('#conteneur').slideToggle();
            })
        });


        //exercice 3
        var message_saisie1 = 'veuillez saisir un chiffre';
        var mesage_operateur = 'veuillez saisir un opérateur';

        function saisie1_on(){
            $('#conteneur p').text();
        }


    </script>
