        document.write('<h2> 9- LES ORETATEUR DE COMPARAISON </h2>');

        /*
        Exemple : var var1 = 3, var2 = 4;

        Egal (==) va renvoyer true si les opérandes sont égales en valeur
                3 == var1
                '3' == var1
                3 == '3'

                3 === var1

        Différent de (!=) renvoyer TRUE si les operandes NE SONT PAS EGALES
                4 != var1
                var2 != var1
        
        Différent de (!==) renvoyer TRUE si les operandes NE SONT PAS DE MEME TYPE ET / OU PAS EGALES

        Supérier à (>) renvoyer TRUE si l'operande de gauche est plus grande que l'operande de droite 

        Inférieur à (<) renvoyer TRUE si l'operande de gauche est plus petite del'opreande de droite

        Supérieur ou égale (>=) renvoyer TRUE si l'operande de gauche est supérieur OU égale à celle de droite 

        Inférieur ou égale (<=) renvoyer TRUE si l'operande de gauche est inférieur OU égale à celle de droite 

        CONCLUSION : une condition renvoie toujours TRUE ou FALSE et les instruction de la condition ne seront executées QUE si la valeur de retour en ligne est TRUE
        inNaN (is Not a number) va renvoyer True si l'élément testé est bien différent d'un nombre (on utilisera !insNaN pour vérifier que l'élément soit bien un nombre)

        Javascript compte 3  operateurs logique 

                - AND --> &&
                - OR --> ||
                - NOT --> !

       L'opérateur AND 
        Il s'écrit &&. Il evalue le résultat en TRUE si les deux expressions sont TRUE.
        Si l'une des expressions est traitée en FALSE, alors le résultat sera false.
        
            true && false => FALSE
            false && true => FALSE
            false && false => FALSE

        L'opérateur OR
        Il s'écrit ||. Il evalue le résultat en TRUE si les deux expressions sont TRUE.
        Si l'une des expressions est traitée en false, alors le résultat sera false.

            true || true => TRUE
            false || true => TRUE
            true || false => TRUE
            false || false => FALSE

*/
